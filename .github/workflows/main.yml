name: Automated API tests using Postman CLI

on:
  push:
    paths:
      - "collections/**"
  workflow_dispatch:
    inputs:
      COLLECTION_ID:
        description: "Choose the ID of your collection"
        type: string

jobs:
  automated-api-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          powershell.exe -NoProfile -InputFormat None -ExecutionPolicy AllSigned -Command "[System.Net.ServicePointManager]::SecurityProtocol = 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://dl-cli.pstmn.io/install/win64.ps1'))"
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Get modified collection file
        run: |
          COLLECTION_FILE=$(git diff --name-only --diff-filter=ACMRTUXB HEAD^ HEAD | grep "collections/" | tail -1)
          COLLECTION_ID=$(basename $COLLECTION_FILE .json)
          echo "Modified collection file: $COLLECTION_FILE"
          echo "Collection ID: $COLLECTION_ID"
      - name: Run API tests
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            for file in collections/*.json; do
              postman collection run --collection $file
            done
          elif [ "${{ github.event_name }}" == "push" ]; then
            postman collection run --collection "collections/$COLLECTION_ID"
          fi
